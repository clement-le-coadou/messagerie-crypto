<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messagerie</title>
    <link rel="stylesheet" href="chat.css">
</head>
<body>
    <div class="chat-container">
        <div class="sidebar">
            <h2>Contacts</h2>
            <ul id="contact-list">
                <!-- Add more contacts dynamically -->
            </ul>
            <!-- Lien vers la page d'ajout de contact -->
            <a href="contact.html" id="addContactButton" class="add-contact-btn left-btn">Ajouter un contact</a>
            <button id="logoutButton" class="left-btn">Se déconnecter</button>
        </div>
        

        <div class="chat-box">
            <div class="chat-header">
                <h2>Messagerie</h2>
            </div>

            <div class="chat-messages" id="messages">
                <!-- Messages will be dynamically added here -->
            </div>

            <div class="chat-input">
                <input type="text" id="messageContent" placeholder="Écrire un message..." required>
                <button id="sendMessage">Envoyer</button>
            </div>
        </div>
    </div>

    <script src="chat.js"></script>
</body>
</html>
