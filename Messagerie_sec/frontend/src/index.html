<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Secure Messenger</title>
        <meta http-equiv="Content-Security-Policy" content="default-src 'self'; connect-src 'self' http://localhost:8080;">
        <link rel="stylesheet" href="style.css"> <!-- Ajout du lien CSS -->
    </head>
    
<body>
    <h1>Secure Messenger</h1>
    
    <div>
        <h3>Inscription</h3>
        <form id="registerForm">
            <input type="text" id="username" placeholder="Username" required><br>
            <input type="password" id="password" placeholder="Password" required><br>
            <input type="text" id="publicKey" placeholder="Public Key" required><br>
            <button type="submit">Register</button>
        </form>
    </div>

    <div>
        <h3>Connexion</h3>
        <form id="loginForm">
            <input type="text" id="loginUsername" placeholder="Username" required><br>
            <input type="password" id="loginPassword" placeholder="Password" required><br>
            <button type="submit">Login</button>
        </form>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
